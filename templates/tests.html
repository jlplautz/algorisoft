{% extends 'layout.html' %}
{% load widget_tweaks %}
{% block content %}
    <form method="post" action="." enctype="multipart/form-data">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">
                     <i class="fas fa-plus"></i>
                    {{ title }}
                </h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Categorias:</label>
                    {{ form.categorias }}
                </div>
                <div class="form-group">
                    <label>Produtos:</label>
                    {{ form.products }}
                </div>
            </div>
        </div>
    </form>
    <script>
        $(function () {
            $('select[name="categorias"]').on('change', function () {
                // recuperar o categoria.id
                var id = $(this).val();
                var select_products = $('select[name="products"]');
                var options = '<options value="">--------------------</options>;'
                {#if(id === ''){#}
                {#    select_produtos.html(options);#}
                {#    return false;#}
                {#}#}
            $.ajax({
                url: window.location.pathname,
                type: 'POST',
                data: {
                    'action': 'search_product_id',
                    'id': id
                },
                dataType: 'json',
            }).done(function (data) {
                console.log(data)
                if (!data.hasOwnProperty('error')) {
                    $.each(data, function (key, value) {
                         options+='<option value="'+value.id+'">'+value.name+'</option>';
                     });
                    {#console.log(data)#}
                     return false;
                }
                message_error(data.error);
            }).fail(function (jqXHR, textStatus, errorThrown) {
                alert(textStatus + ': ' + errorThrown);
            }).always(function (data) {
                select_products.html(options);
            });

        });
    });
    </script>
{% endblock %}
